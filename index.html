<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <div class="top">
            <img id="img"
                src="https://stimg.cardekho.com/images/car-images/930x620/Rolls-Royce/Ghost/8051/1602847337627/228_ensign-red_680f12.jpg">
        </div>
        <div class="down">
            <h5>CAR</h5>
            <h3>Rolls-Royce Ghost</h3>
            <div class="mil">
                <img src="./Asserts/car-solid.svg" height="18px">
                <p>Mileage: 6.33 kmpl</p>
            </div>
            <div class="fuel">
                <img src="./Asserts/gas-pump-solid.svg" height="18px">
                <p>Fuel: 25mpg</p>
            </div>
            <div class="safety">
                <img src="./Asserts/shield-solid.svg" height="18px">
                <p>Safety:</p>
                <div class="star">
                    <img src="./Asserts/5stars.png" height="50px">
                </div>
            </div>
            </p>
            <div class="color">
                <p>Pick a color:</p>
                <button id="red"></button>
                <button id="grey"></button>
                <button id="black"></button>
            </div>
            <div class="price">
                <h2>$134,450</h2>
                <s>$140,500</s>
            </div>
            <button id="cart">Add to cart</button>

        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
